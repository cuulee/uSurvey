  <style type="text/css">
    #id_gender{
      display: inline-block;
      vertical-align: middle;
    }
    #id_access_channels{
      display: inline-block;
      vertical-align: middle;
    }
    #text-counter{
    margin-left: 10px !important;
  }
  </style>
  <div id="{{field.auto_id}}-control-group" class="control-group" style="margin-top: 15px;">
      <!-- <br /><br /> -->
    <div class="controls {{ field|is_radio }}">
    <label class="control-label" for="{{field.auto_id}}">{{field.label}}</label>
      {{field}}
        <div id="{{field.auto_id}}_tip" class="help tip" style="color: #307ecc; margin-top: 5px; margin-left: 55px;">{{ field.help_text }}</div>
        {% if field.errors %}
        <label class="error" style="color:red;" >
            {% for error in field.errors %}
                {{ error}}
            {% endfor %}
         </label>
        {% endif %}
    </div>
  </div>

{% endfor %}
<script type="text/javascript">
  $(document).ready(function(){
    $('.controls textarea ').after($('<span id="text-counter"></span>'));
  })
</script>
{% for hidden in a_form.hidden_fields %}
  {{ hidden }}
{% endfor %}
